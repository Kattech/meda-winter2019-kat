<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Submit Your Comment!</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <style>
    body {
        background-color: lavenderblush;
    }
    h1 {
        text-align: center;
    }
    </style>
   

</head>
<body>
    <h1> Comment Submission Form</h1>
    <h2> Instructions:<h2>
        <ol>
            <li>Fill in the form!</li>
            <li>Press the submit button</li>
        </ol>
        <form id= "commentSubmission">
            <label for ="fname"> First Name:</label>
            <input name= "fname" id="fname" type= "text"/>
            <br />
            <label for ="lname"> Last Name:</label>
            <input name = "lname" id="lname" type= "text"/>
            <br />
            <label for="email">Email:</label> <!-- eBook*/ -->
            <input name= "email" id="email" type= "email"/>  
            <br />
            <label for= "age"> Age:</label>
            <input name= "age" id ="age" type="number"/>
            <br />
            <br />
            <label for = "comment"> Your Comments:</label>
            <br />
            <textarea cols= "80" rows="20" id= "comment"> </textarea>
            <br />
            <input type ="reset" value="Reset" />
        </form>

            <!-- <input form="commentSubmission" type="reset" value="Reset"/> -->
            <button id= "submit"> Submit</button>




    <!-- <p> I LIVE!</p> -->
    <script>
        $(document).ready(() => {

            $("#submit").click(() => {
                // This listens to the "Submit" button and the iser presses on it to confirm they are done and would like to submit to the server.
                //console.log("I have been clicked");
             
                //let data = "Hello there!";
                let data = {
                    message: $("#comment").val(), 
                    firstName: $("#fname").val(),
                    lastName: $("#lname").val(),
                    email: $("#email").val(),
                    age: $("#age").val(),
                };
                //convert string to an actual object
             

           // console.log("Testing!");
           //Sends a post request to the URL described. Arguments in order: URL, data, Callback Function
                $.post("http://localhost:3000/updateData", data, (dataFromServer) => {
                console.log("The server has responded!");
                console.log(dataFromServer);
                });

           });


        });
    </script>
</body>
</html>
